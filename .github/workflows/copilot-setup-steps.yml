name: Copilot Setup Steps
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: |
          npm config set registry https://registry.npmmirror.com
          npm ci --ignore-scripts
